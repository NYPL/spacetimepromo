---
layout: default
---
<p><a href="{{ site.baseurl }}/">Back to homepage</a></p>
<h1>Projects</h1>
<ul id="projects">
{% for project in site.data.projects %}
  <li>
    <div class="project-container">
      <a href="{{ project.url }}">
        <img src="{{ site.baseurl}}/img/projects/{{ project.image }}" />
        <h3>{{ project.name }}</h2>
        <p>{{ project.description}}</p>
      </a>
    <div>
  </li>
{% endfor %}
</ul>
