---
layout: default
---
<p><a href="{{ site.baseurl }}/">Back to homepage</a></p>
<h1>Projects</h1>
<ul id="projects">
{% for project in site.data.projects %}
  <li>
    <div class="project-container">
      <img src="{{ site.baseurl}}/img/projects/{{ project.image }}" />
      <h3>{{ project.name }}</h3>
      <p>{{ project.description}}</p>
      <button>We need your help - contribute!</button>
      <p>View project on GitHub</p>
    </div>
  </li>
{% endfor %}
</ul>
