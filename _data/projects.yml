################################################################################
## Featured
################################################################################

- type: featured
  title: New &#38; Featured
  # description: New to the Space/Time Directory or looking to contribute? Start with our featured projects and sketches.
  projects:
    - name: Surveyor
      image: surveyor.jpg
      url: http://spacetime.nypl.org/surveyor
      alt: Surveyor
      contribute: http://spacetime.nypl.org/surveyor
      description: Help us put our collections of historical photographs on the map! Discover Library materials through the lens of geography and help identify locations depicted in our vast collections.
      github: https://github.com/nypl-spacetime/surveyor
      category: featured
#
    - name: Maps by Decade
      image: maps-by-decade.jpg
      url: http://spacetime.nypl.org/maps-by-decade
      alt: Maps by Decade
      description: Maps by Decade shows digitized New York City street maps from the New York Public Library’s Map Division published between 1850 and 1950, grouped by decade. Use it to compare urban geography across time, and marvel at the countours of New York City’s past.
      github: https://github.com/nypl-spacetime/maps-by-decade
      category: featured

    - name: Digital Collections Tab
      image: digital-collections-tab.jpg
      url: https://www.nypl.org/blog/2017/08/31/digital-collections-tab
      alt: Digital Collections Tab
      description: View a historic image from the New York Public Library’s Digital Collections, every time you open a new tab.
      github: https://github.com/nypl-spacetime/digital-collections-tab
      category: featured

################################################################################
## Projects
################################################################################

- type: project
  title: Projects
  description: Contribute to the Space/Time Directory and explore library materials with these interactive tools built on historic maps, our vast photography collections, and more!
  projects:
    - name: Building Inspector
      image: buildinginspector.jpg
      url: http://buildinginspector.nypl.org
      alt: Building Inspector
      description: Kill time and make history with this game for transcribing place names, addresses, and building information from old maps.
      github: https://github.com/nypl-spacetime/building-inspector
      contribute: http://buildinginspector.nypl.org/
      category: project

    - name: Map Warper
      image: mapwarper.jpg
      url: http://maps.nypl.org
      alt: Map Warper
      contribute: http://maps.nypl.org
      description: An online tool for browsing and rectifying thousands of public domain maps, all free to use without restriction.
      github: https://github.com/nypl-spacetime/nypl-warper
      category: project

################################################################################
## Sketches
################################################################################

- type: sketch
  title: Tools &#38; Experiments
  description: Take a peek into the Space/Time Directory workshop! We’re sharing prototypes, proof of concepts, and visualizations the project as they’re made.
  projects:
    - name: ScrollNYC
      image: scroll.jpg
      url: http://spacetime.nypl.org/scrollnyc
      alt: ScrollNYC
      description: Peel away layers of the city’s history with this visualization layering maps from 1660 through 2014.
      category: sketch

    - name: Street View, Then &amp; Now
      image: fifthave.jpg
      url: http://publicdomain.nypl.org/fifth-avenue/
      alt: Street View, Then and Now
      description: Take a tour of the Fifth Avenue, past and present! Compare the photos of Fifth Avenue in 1911 and today.
      category: sketch

    - name: Navigating the Green Book
      image: greenbooks.jpg
      url: http://publicdomain.nypl.org/greenbook-map/
      alt: Navigating the Green Book
      description: In the age of segregation, the Green Book listed hotels, restaurants, bars, and gas stations where Black travelers were welcomed. Map out trips you would take with this tool.
      category: sketch

################################################################################
## Resources
################################################################################

- type: resource
  title: Related Resources
  description: Browse related Library resources including digitized materials, data sets, APIs, and much more!
  projects:
    - name: NYPL Digital Collections
      image: digitalcollections.jpg
      url: http://digitalcollections.nypl.org/
      alt: NYPL Digital Collections
      description: NYPL’s database of digitized collections with new items being added every day, featuring prints, photographs, maps, manuscripts, streaming video, and more.
      category: resource

    - name: Visualize the Public Domain
      image: visualizedc.jpg
      url: http://publicdomain.nypl.org/pd-visualization/
      alt: Visualize the Public Domain
      description: An experiment to help patrons understand and explore what is contained in the <a href="publicdomain.nypl.org">NYPL Public Domain release</a>. Browse by century, genre, collection, or color.
      category: resource

    - name: NYPL Community Oral History Project
      image: oralhistory.jpg
      url: http://oralhistory.nypl.org/
      alt: NYPL Community Oral History Project
      description: The Community Oral History Project documents, preserves, and celebrates the history of NYC’s unique neighborhoods with stories from people who have experienced it firsthand.
      category: resource

    - name: Photographers’ Identities Catalog
      image: pic.jpg
      url: http://pic.nypl.org/
      alt: Photographers’ Identities Catalog
      description: An experimental interface of biographical data describing photographers, studios, manufacturers, and others involved in the production of photographic images.
      category: resource

    - name: Emigrant City
      image: emigrant.jpg
      url: http://emigrantcity.nypl.org/#/
      alt: Emigrant City
      description: Over 10,000 transcribed records from the historic mortgage and bond ledgers of the Emigrant Savings Bank. Browse and download the records, or pitch in on verifying the transcriptions!
      category: resource

    - name: Stereogranimator
      image: stereo.jpg
      url: http://stereo.nypl.org/
      alt: Stereogranimator
      description: Create and share 3D images from the stereograph collections of The New York Public Library (and others). You can even use your own Flickr photos.
      category: resource

    - name: What’s on the Menu?
      image: menus.jpg
      url: http://menus.nypl.org/
      alt: What’s on the Menu?
      description: Search and explore the dishes and locations of 17,545 historic menus from New York City and beyond.
      category: resource
