- name: Street View, Then &amp; Now
  image: fifthave.jpg
  url: http://publicdomain.nypl.org/fifth-avenue/
  description: Take a tour of the Fifth Avenue, past and present! Compare the photos from the 1911 Fifth Avenue from Start to Finish collection with 2015's Google Street View.
  category: sketch

- name: Navigating the Green Book
  image: greenbooks.jpg
  url: http://publicdomain.nypl.org/greenbook-map/
  description: In the age of segregation, the Green Book listed hotels, restaurants, bars, and gas stations where black travelers were welcomed. Map out trips you would take with this tool.
  category: sketch

- name: ScrollNYC
  image: scroll.jpg
  url: http://spacetime.nypl.org/scrollnyc
  description: Peel away layers of the city's history with this visualization layering maps from 1660 through 2014.
  category: sketch

